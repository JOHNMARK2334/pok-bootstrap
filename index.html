<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pokedex</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                background-color: #fff;
            }
            .header-nav {
                background-color: #3295a8;
            }
            .navbar-brand {
                font-weight: bold;
            }
            .card-title {
                font-family: 'Pokemon Solid', sans-serif;
            }
            .pokemon-card .card {
                background-color: #93b3c0;
                color: white;
                margin-top: 20px;
            }
            .pagination {
                margin-top: 20px;
            }
            .current-page {
                text-align: center;
                margin-top: 10px;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <!-- Header -->
        <nav class="navbar navbar-expand-lg navbar-light header-nav">
            <a class="navbar-brand" href="#">Pokedex</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                </ul>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="container mt-4">
            <!-- Search Bar with Filters -->
            <div class="row mb-3">
                <div class="col-md-6 mb-2">
                    <input type="text" id="search" class="form-control" placeholder="Search...">
                </div>
                <div class="col-md-3 mb-2">
                    <select class="form-control" id="type-filter">
                        <option value="">Type</option>
                        <option value="grass">Grass</option>
                        <option value="fire">Fire</option>
                        <option value="water">Water</option>
                    </select>
                </div>
                <div class="col-md-3 mb-2">
                    <select class="form-control" id="generation-filter">
                        <option value="">Generation</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
            </div>

            <!-- Pokemon List -->
            <div class="row" id="pokemon-list">
                <!-- Cards will be inserted here dynamically -->
            </div>

            <!-- Current Page Display -->
            <div class="current-page" id="current-page-display">Page: 1</div>

            <!-- Pagination/Navigation -->
            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                    <li class="page-item"><a class="page-link" href="#" id="prev-page">Previous</a></li>
                    <li class="page-item"><a class="page-link" href="#" id="next-page">Next</a></li>
                </ul>
            </nav>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="pokemonModal" tabindex="-1" aria-labelledby="pokemonModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="pokemonModalLabel">Pokemon Details</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="text-center">
                            <img id="pokemonImage" src="" alt="Pokemon Image" class="img-fluid">
                        </div>
                        <h5 id="pokemonName" class="mt-3"></h5>
                        <p id="pokemonType"></p>
                        <p id="pokemonAbilities"></p>
                        <p id="pokemonStats"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </body>
</html>
